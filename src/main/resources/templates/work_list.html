<!-- work_list.html -->
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구인</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .work-board-container {
            max-width: 950px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }
        .work-board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        .work-board-table-wrapper {
            overflow-x: auto;
        }
        .work-board-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-bottom: 18px;
        }
        .work-board-table th, .work-board-table td {
            border: 1px solid #e3f0ff;
            padding: 10px 8px;
            text-align: center;
        }
        .work-board-table th {
            background: #f2f8ff;
            color: #007bff;
            font-weight: 600;
        }
        .work-board-table td {
            color: #333;
        }
        .board-link {
            color: #007bff;
            text-decoration: underline;
        }
        .board-link:hover {
            color: #0056b3;
        }
        .board-button {
            min-width: 110px;
        }
        .pagination {
            text-align: center;
            margin-top: 18px;
        }
        .pagination-button {
            background: #e3f0ff;
            color: #007bff;
            border: none;
            border-radius: 6px;
            padding: 6px 18px;
            margin: 0 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .pagination-button:disabled {
            background: #f2f2f2;
            color: #aaa;
            cursor: not-allowed;
        }
        @media (max-width: 700px) {
            .work-board-container { padding: 10px; }
            .work-board-header { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
<div class="work-board-container" layout:fragment="content">
    <!-- 프리미엄(슬라이드형) 배너 -->
    <div class="board-title" style="margin-bottom:16px;">프리미엄</div>
    <div class="premium-banner-slider">
        <div class="premium-banner" th:each="offer : ${premiumOffers}">
            <a th:href="@{/offer/detail/{id}(id=${offer.id})}" style="text-decoration: none; color: inherit; display: block;">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/premium_default.jpg'}" 
                     th:alt="${offer.workPlace}" class="premium-img">
                <div class="premium-info">
                    <div class="premium-category" th:text="'[' + ${offer.type} + ']'">[업종]</div>
                    <div class="premium-title" th:text="${offer.workPlace}">프리미엄 현장</div>
                    <div class="premium-pay" th:text="'급료: ' + ${offer.pay}">급료</div>
                    <div class="premium-benefit" th:text="'복리후생: ' + ${offer.afterWork}">복리후생</div>
                </div>
            </a>
        </div>
        <!-- 프리미엄 오퍼가 없을 때 기본 배너 표시 -->
        <div class="premium-banner" th:if="${#lists.isEmpty(premiumOffers)}">
            <img src="/images/premium1.jpg" alt="프리미엄 현장1" class="premium-img">
            <div class="premium-info">
                <div class="premium-category">[아파트]</div>
                <div class="premium-title">파격적 조건변경! 계약금 0원!</div>
                <div class="premium-pay">급료: 2,000만원</div>
                <div class="premium-benefit">복리후생: 숙소제공, 식사제공, 인센티브</div>
            </div>
        </div>
    </div>

    <!-- VIP 카드형(10개) -->
    <div class="board-title" style="margin-bottom:16px;">VIP</div>
    <div class="vip-card-list">
        <div class="vip-card" th:each="offer : ${vipOffers}">
            <a th:href="@{/offer/detail/{id}(id=${offer.id})}" style="text-decoration: none; color: inherit;">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/vip_default.jpg'}" alt="VIP 현장" class="vip-img">
                <div class="vip-info">
                    <div class="vip-category" th:text="${offer.type}"></div>
                    <div class="vip-title" th:text="${offer.workPlace}"></div>
                    <div class="vip-pay" th:text="'급료: ' + ${offer.pay}"></div>
                    <div class="vip-benefit" th:text="'복리후생: ' + ${offer.afterWork}"></div>
                </div>
            </a>
        </div>
    </div>

    <!-- 익스퍼트 카드형(무제한) -->
    <div class="board-title" style="margin-bottom:16px;">익스퍼트</div>
    <div class="expert-card-list">
        <div class="expert-card" th:each="offer : ${expertOffers}">
            <a th:href="@{/offer/detail/{id}(id=${offer.id})}" style="text-decoration: none; color: inherit;">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/expert_default.jpg'}" alt="익스퍼트 현장" class="expert-img">
                <div class="expert-info">
                    <div class="expert-category" th:text="${offer.type}"></div>
                    <div class="expert-title" th:text="${offer.workPlace}"></div>
                    <div class="expert-pay" th:text="'급료: ' + ${offer.pay}"></div>
                    <div class="expert-benefit" th:text="'복리후생: ' + ${offer.afterWork}"></div>
                </div>
            </a>
        </div>
    </div>



    <div class="work-board-header">
        <div class="board-title">무료 구인</div>
        <a class="btn board-button" th:href="@{/work/create}">+ 구인 등록</a>
    </div>
    <div class="work-board-table-wrapper">
        <table class="work-board-table">
            <thead>
                <tr>
                    <th>현장명</th>
                    <th>업무내용</th>
                    <th>응시요건</th>
                    <th>소재지</th>
                    <th>작성자</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="working : ${paging.content}">
                    <td th:text="${#strings.abbreviate(working.siteName, 10)}"></td>
                    <td>
                        <a th:href="@{|/work/detail/${working.id}|}"
                           th:text="${#strings.abbreviate(working.jobContent, 10)}"
                           class="board-link"></a>
                    </td>
                    <td th:text="${#strings.abbreviate(working.jobWork, 10)}"></td>
                    <td th:text="${#strings.abbreviate(working.location, 10)}"></td>
                    <td th:text="${working.author != null ? working.author.username : '알 수 없음'}"></td>
                    <td th:text="${#temporals.format(working.createDate, 'yyyy-MM-dd')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <button class="pagination-button"
                th:if="${paging.hasPrevious()}"
                th:onclick="|location.href='@{/work/list(page=${paging.number - 1})}'|">
            ← 이전
        </button>
        <span th:text="${paging.number + 1}"></span>
        <button class="pagination-button"
                th:if="${paging.hasNext()}"
                th:onclick="|location.href='@{/work/list(page=${paging.number + 1})}'|">
            다음 →
        </button>
    </div>
</div>
</body>
</html>
