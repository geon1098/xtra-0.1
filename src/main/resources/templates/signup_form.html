<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .signup-container {
            max-width: 360px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .signup-title {
            font-size: 1.4rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
        }
        .form-control {
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 1rem;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
            background: #fafdff;
        }
        .btn {
            width: 100%;
            margin-top: 12px;
        }
        .text-danger.small {
            font-size: 0.92em;
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
<div class="signup-container" layout:fragment="content">
    <div class="signup-title">회원가입</div>
    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}" class="text-danger small" style="margin-bottom:10px;">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
        </div>
        <label for="username" class="form-label">아이디</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디">
        <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
            <p th:errors="*{username}"></p>
        </div>

        <label for="password1" class="form-label">비밀번호</label>
        <input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호" required>
        <div th:if="${#fields.hasErrors('password1')}" class="text-danger small">
            <p th:errors="*{password1}"></p>
        </div>

        <label for="password2" class="form-label">비밀번호 확인</label>
        <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호 확인" required>
        <div id="password-match-message" class="text-danger small" style="display: none;">비밀번호가 일치하지 않습니다.</div>
        <div th:if="${#fields.hasErrors('password2')}" class="text-danger small">
            <p th:errors="*{password2}"></p>
        </div>

        <label for="nickname" class="form-label">이름</label>
        <input type="text" th:field="*{nickname}" class="form-control" placeholder="이름">
        <div th:if="${#fields.hasErrors('nickname')}" class="text-danger small">
            <p th:errors="*{nickname}"></p>
        </div>

        <label for="email" class="form-label">이메일</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일">
        <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
            <p th:errors="*{email}"></p>
        </div>

        <label for="phone" class="form-label">전화번호</label>
        <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호">
        <div th:if="${#fields.hasErrors('phone')}" class="text-danger small">
            <p th:errors="*{phone}"></p>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    const password1 = document.querySelector('input[name="password1"]');
    const password2 = document.querySelector('input[name="password2"]');
    const matchMessage = document.getElementById('password-match-message');
    function checkPasswordMatch() {
        if (password1.value && password2.value) {
            if (password1.value !== password2.value) {
                matchMessage.style.display = 'block';
                password2.setCustomValidity('비밀번호가 일치하지 않습니다.');
            } else {
                matchMessage.style.display = 'none';
                password2.setCustomValidity('');
            }
        }
    }
    password1.addEventListener('input', checkPasswordMatch);
    password2.addEventListener('input', checkPasswordMatch);
});
</script>
</body>
</html>
