<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>오퍼 상세</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .offer-detail-container {
            width: 1000px; max-width: 1000px; min-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(102,126,234,0.10);
            padding: 48px 56px 40px 56px;
            display: flex; flex-direction: column; gap: 32px;
        }
        .offer-hero { display: flex; gap: 32px; align-items: center; margin-bottom: 32px; }
        .offer-image { width: 320px; height: 220px; object-fit: cover; border-radius: 16px; box-shadow: 0 4px 24px rgba(102,126,234,0.08);}
        .offer-summary { flex: 1; }
        .offer-title { font-size: 2.2rem; font-weight: 800; color: #667eea; margin-bottom: 12px; }
        .offer-meta { font-size: 1.1rem; color: #888; display: flex; gap: 18px; }
        .offer-category { background: #e8eaf6; color: #5c6bc0; border-radius: 8px; padding: 4px 14px; font-weight: 600;}
        .offer-info-list { display: flex; flex-direction: column; gap: 18px; }
        .info-row { display: flex; gap: 40px; font-size: 1.1rem; }
        .info-label { min-width: 120px; color: #764ba2; font-weight: 700; }
        .info-value { color: #333; }
        .offer-map-card, .offer-content-card {
            background: #f8f9fa; border-radius: 16px; padding: 28px 32px; margin-bottom: 10px;
        }
        .content-label { font-weight: 700; color: #667eea; margin-bottom: 10px; font-size: 1.2rem;}
        .content-text { color: #333; line-height: 1.7; }
        .offer-actions { display: flex; gap: 18px; justify-content: flex-end; margin-top: 24px;}
        .btn { border-radius: 14px; font-weight: 700; padding: 12px 32px; font-size: 1.1rem; transition: 0.2s; }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); color: #fff; border: none;}
        .btn-primary:hover { background: linear-gradient(45deg, #764ba2, #667eea);}
        .btn-secondary { background: #f5f5f5; color: #667eea; border: none;}
        .btn-danger { background: #dc3545; color: #fff; border: none;}
        .btn-back { background: #28a745; color: #fff; border: none;}
        @media (max-width: 1100px) {
            .offer-detail-container { width: 100vw; min-width: 0; max-width: 100vw; padding: 16px; }
            .offer-hero { flex-direction: column; gap: 16px; }
            .offer-image { width: 100%; height: 180px; }
        }
    </style>
</head>
<body>
<div class="offer-detail-container" layout:fragment="content">
    <div class="offer-hero">
        <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/default_offer.jpg'}" alt="오퍼 이미지" class="offer-image">
        <div class="offer-summary">
            <div class="offer-title" th:text="${offer.workPlace}">현장명</div>
            <div class="offer-meta">
                <span class="offer-category" th:text="${offer.category}">카테고리</span>
                <span class="offer-date" th:text="${#temporals.format(offer.createDate, 'yyyy-MM-dd')}">등록일</span>
            </div>
        </div>
    </div>
    <div class="offer-info-list">
        <div class="info-row"><span class="info-label">담당자</span><span class="info-value" th:text="${offer.perName}"></span></div>
        <div class="info-row"><span class="info-label">전화번호</span><span class="info-value" th:text="${offer.phone}"></span></div>
        <div class="info-row"><span class="info-label">사업자 정보</span><span class="info-value" th:text="${offer.bisiInfo}"></span></div>
        <div class="info-row"><span class="info-label">사업지 정보</span><span class="info-value" th:text="${offer.localInfo}"></span></div>
        <div class="info-row"><span class="info-label">업종</span><span class="info-value" th:text="${offer.type}"></span></div>
        <div class="info-row"><span class="info-label">성별</span><span class="info-value" th:text="${offer.gender}"></span></div>
        <div class="info-row"><span class="info-label">경력</span><span class="info-value" th:text="${offer.career}"></span></div>
        <div class="info-row"><span class="info-label">직종</span><span class="info-value" th:text="${offer.bisiClass}"></span></div>
        <div class="info-row"><span class="info-label">나이</span><span class="info-value" th:text="${offer.age}"></span></div>
        <div class="info-row"><span class="info-label">인원</span><span class="info-value" th:text="${offer.inOne}"></span></div>
        <div class="info-row"><span class="info-label">급여</span><span class="info-value" th:text="${offer.pay}"></span></div>
        <div class="info-row"><span class="info-label">복리후생</span><span class="info-value" th:text="${offer.afterWork}"></span></div>
    </div>
    <div class="offer-map-card">
        <div class="info-label">지도</div>
        <div id="map" style="width:100%;height:350px;"></div>
    </div>
    <div class="offer-content-card">
        <div class="content-label">상세내용</div>
        <div class="content-text" th:text="${offer.content}"></div>
    </div>
    <div class="offer-actions">
        <a href="/work/list" class="btn btn-back">목록으로</a>
        
        <!-- 로그인한 사용자이고, 자신이 작성한 글이 아니고, 아직 이력서를 보내지 않은 경우에만 이력서 보내기 버튼 표시 -->
        <span sec:authorize="isAuthenticated()" th:if="${#authentication.principal.username != offer.author?.username && !alreadySentResume}">
            <a th:href="@{|/resume/send/offer/${offer.id}|}" class="btn btn-primary" style="margin-left:10px;">이력서 보내기</a>
        </span>
        
        <!-- 이미 이력서를 보낸 경우 안내 메시지 -->
        <span sec:authorize="isAuthenticated()" th:if="${#authentication.principal.username != offer.author?.username && alreadySentResume}">
            <span class="btn btn-secondary" style="margin-left:10px; background-color: #e9ecef; color: #6c757d; cursor: default;">이미 이력서를 보냈습니다</span>
        </span>
        
        <!-- 로그인하지 않은 경우 로그인 안내 -->
        <span sec:authorize="!isAuthenticated()">
            <a th:href="@{/user/login}" class="btn btn-primary" style="margin-left:10px;">로그인하여 이력서 보내기</a>
        </span>
        
        <!-- 자신이 작성한 글인 경우 수정/삭제 버튼 표시 -->
        <th:block th:if="${currentUser != null and offer != null and offer.author != null and currentUser.id == offer.author.id}">
            <a th:href="@{/offer/edit/{id}(id=${offer.id})}" class="btn btn-secondary">수정</a>
            <form th:action="@{/offer/delete/{id}(id=${offer.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" 
                        onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </th:block>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{'//dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoAppKey} + '&libraries=services'}"></script>
    <script th:inline="javascript">
    /*<![CDATA[*/
    var mapAddress = /*[[${offer.mapLocation?.address}]]*/ null;
    console.log("서버에서 전달받은 주소:", mapAddress);
    /*]]>*/

    function displayMap(containerId, address) {
        var mapContainer = document.getElementById(containerId);
        console.log(containerId + "에 지도를 표시합니다. 주소:", address);

        if (!address || address.trim() === '' || !mapContainer) {
            if(mapContainer) mapContainer.style.display = 'none';
            console.log("주소값이 없거나 지도 컨테이너를 찾을 수 없어 지도를 숨깁니다.");
            return;
        }

        var mapOption = { center: new kakao.maps.LatLng(33.450701, 126.570667), level: 4 };
        var map = new kakao.maps.Map(mapContainer, mapOption);
        var geocoder = new kakao.maps.services.Geocoder();

        geocoder.addressSearch(address, function(result, status) {
            console.log("카카오 주소 변환 결과:", status);
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                var marker = new kakao.maps.Marker({ map: map, position: coords });
                map.setCenter(coords);
            } else {
                mapContainer.style.display = 'none';
                console.log("주소 변환에 실패하여 지도를 숨깁니다.");
            }
        });
    }

    displayMap('map', mapAddress);
    </script>
</th:block>
</body>
</html>
