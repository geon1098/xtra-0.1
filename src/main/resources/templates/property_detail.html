<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>매물 상세</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .property-detail-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .img-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 18px;
        }
        .img-preview img {
            max-width: 320px;
            max-height: 320px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #e3f0ff;
            background: #fafafa;
        }
        .info-row {
            color: #888;
            font-size: 0.97em;
            margin-bottom: 8px;
        }
        .desc {
            font-size: 1.05em;
            color: #333;
            margin-bottom: 18px;
            white-space: pre-line;
        }
        .btn {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="property-detail-container" layout:fragment="content">
    <div class="board-title" th:text="${property.title}">매물 제목</div>
    <div class="img-preview">
        <img th:each="img : ${property.imageUrls}"
             th:src="${img}"
             alt="매물 이미지">
    </div>
    <div class="info-row">
        작성자: <span th:text="${property.author}"></span> |
        전화번호: <span th:text="${property.phone}"></span> |
        등록일: <span th:text="${property.createdAt}"></span>
    </div>
    <div class="desc" th:text="${property.description}"></div>
    <div th:if="${isOwner}">
        <a th:href="@{'/property/edit/' + ${property.id}}" class="btn btn-secondary">수정</a>
        <form th:action="@{'/property/delete/' + ${property.id}}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-secondary">삭제</button>
        </form>
    </div>
    <div style="margin-top:24px;">
        <a th:href="@{/property}" class="btn btn-primary">목록으로</a>
    </div>
</div>
</body>
</html>
