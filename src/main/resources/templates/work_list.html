<!-- work_list.html -->
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구인</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        /* 메인페이지 톤 반영 */
        body { background:#f6f8fa; font-family: 'Noto Sans KR', sans-serif; }
        
        .work-board-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }
        
        /* 상단 검색/필터 바 */
        .search-filter-bar { background:#fff; padding:24px; border-radius:16px; margin-bottom:24px; box-shadow:0 4px 24px rgba(44,90,160,0.10); }
        
        .region-select, .category-select { padding:12px 14px; border:2px solid #e1e5e9; border-radius:12px; background:#fff; font-size:14px; min-width:120px; transition:border-color .2s; }
        .region-select:focus, .category-select:focus { outline:none; border-color:#2c5aa0; }
        
        .search-input { flex:1; padding:14px 16px; border:2px solid #e1e5e9; border-radius:50px; font-size:15px; min-width:200px; background:#fff; transition:border-color .2s; }
        .search-input:focus { outline:none; border-color:#2c5aa0; }
        
        .search-btn { background: linear-gradient(135deg, #2c5aa0 0%, #1e3f6b 100%); color:#fff; border:none; padding:12px 24px; border-radius:50px; cursor:pointer; font-weight:600; transition:transform .2s, box-shadow .2s; }
        .search-btn:hover { transform: translateY(-2px); box-shadow:0 6px 18px rgba(44,90,160,0.25); }
        
        /* 섹션 제목 */
        .board-title { font-size:1.5rem; font-weight:700; color:#2c5aa0; margin:30px 0 16px 0; display:flex; align-items:center; gap:10px; }
        .board-title::before { content:''; width:4px; height:24px; background:#f39c12; border-radius:2px; }
        
        /* 프리미엄/VIP 카드 리스트 - 1열로 세로 배치 */
        .premium-card-list, .vip-card-list { display:flex; flex-direction:column; gap:15px; margin-bottom:30px; }
        
        .premium-card, .vip-card { background:#fff; border-radius:16px; overflow:hidden; box-shadow:0 4px 24px rgba(44,90,160,0.10); transition: transform .2s, box-shadow .2s; border:2px solid #28a745; display:flex; flex-direction:row; height:200px; }
        
        .premium-card:hover, .vip-card:hover { transform: translateY(-3px); box-shadow:0 8px 32px rgba(44,90,160,0.20); }
        
        .premium-img, .vip-img {
            width: 300px;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .premium-info, .vip-info {
            padding: 25px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .premium-category, .vip-category {
            background: #28a745;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
            align-self: flex-start;
        }
        
        .premium-title, .vip-title { font-size:20px; font-weight:700; margin-bottom:12px; color:#333; }
        
        .premium-pay, .vip-pay, .premium-benefit, .vip-benefit {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        /* 익스퍼트 카드 리스트 - 1열로 세로 배치 */
        .expert-card-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .expert-card { background:#fff; border-radius:16px; overflow:hidden; box-shadow:0 4px 24px rgba(44,90,160,0.10); transition: transform .2s, box-shadow .2s; border:2px solid #28a745; display:flex; flex-direction:row; height:180px; }
        
        .expert-card:hover { transform: translateY(-3px); box-shadow:0 8px 32px rgba(44,90,160,0.20); }
        
        .expert-img {
            width: 250px;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .expert-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .expert-category {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
            align-self: flex-start;
        }
        
        .expert-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .expert-pay, .expert-benefit {
            font-size: 14px;
            color: #666;
            margin-bottom: 6px;
        }
        
        /* 일반 구인 게시글 리스트 */
        .work-list { background:#fff; border-radius:16px; overflow:hidden; box-shadow:0 4px 24px rgba(44,90,160,0.10); }
        
        .work-item { padding:20px; border-bottom:1px solid #eef1f5; transition: background .2s, transform .2s; }
        
        .work-item:hover { background:#f8f9ff; transform: translateY(-1px); }
        
        .work-item:last-child {
            border-bottom: none;
        }
        
        .work-title { font-size:18px; font-weight:700; color:#333; margin-bottom:8px; }
        
        .work-info { display:flex; gap:20px; color:#666; font-size:14px; flex-wrap:wrap; }
        
        .work-date {
            color: #999;
            font-size: 12px;
        }
        
        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-link {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .page-link:hover, .page-link.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        /* 등록 버튼 */
        .register-btn {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .register-btn:hover {
            background: #218838;
            color: white;
        }
    </style>
</head>
<body>
<div class="work-board-container" layout:fragment="content">
    <!-- 에러 메시지 표시 -->
    <div th:if="${error}" class="error-message" style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #f5c6cb;">
        <strong>오류:</strong> <span th:text="${error}"></span>
    </div>
    
    <!-- 상단 검색/필터 바 -->
    <div class="search-filter-bar">
        <form th:action="@{/work/list}" method="get" class="search-form">
            <input type="text" class="search-input" placeholder="구인글을 검색해보세요..." name="kw" th:value="${param.kw}">
            <select class="category-select" name="gender" th:value="${param.gender}">
                <option value="">성별</option>
                <option value="남자">남자</option>
                <option value="여자">여자</option>
                <option value="무관">무관</option>
            </select>
            <select class="category-select" name="experience" th:value="${param.experience}">
                <option value="">경력</option>
                <option value="신입">신입</option>
                <option value="1-3년">1-3년</option>
                <option value="3-5년">3-5년</option>
                <option value="5년이상">5년이상</option>
            </select>
            <select class="category-select" name="salary" th:value="${param.salary}">
                <option value="">급여</option>
                <option value="협의">협의</option>
                <option value="월급">월급</option>
                <option value="일급">일급</option>
                <option value="건별">건별</option>
            </select>
            <button type="submit" class="search-btn">검색</button>
        </form>
    </div>
    
    <!-- 등록 버튼 -->
    <a href="/work/create" class="register-btn">구인 등록</a>
    
    <!-- 프리미엄 게시글 -->
    <div th:if="${premiumOffers != null and !premiumOffers.empty}">
        <h2 class="board-title">프리미엄 구인</h2>
        <div class="premium-card-list">
            <div th:each="offer : ${premiumOffers}" class="premium-card">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/default-offer.png'}" alt="프리미엄 구인" class="premium-img">
                <div class="premium-info">
                    <span class="premium-category">프리미엄</span>
                    <h3 class="premium-title" th:text="${offer.title}">제목</h3>
                    <p class="premium-pay" th:text="${offer.pay}">급여</p>
                    <p class="premium-benefit" th:text="${offer.afterWork}">복리후생</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- VIP 게시글 -->
    <div th:if="${vipOffers != null and !vipOffers.empty}">
        <h2 class="board-title">VIP 구인</h2>
        <div class="vip-card-list">
            <div th:each="offer : ${vipOffers}" class="vip-card">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/default-offer.png'}" alt="VIP 구인" class="vip-img">
                <div class="vip-info">
                    <span class="vip-category">VIP</span>
                    <h3 class="vip-title" th:text="${offer.title}">제목</h3>
                    <p class="vip-pay" th:text="${offer.pay}">급여</p>
                    <p class="vip-benefit" th:text="${offer.afterWork}">복리후생</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 익스퍼트 게시글 -->
    <div th:if="${expertOffers != null and !expertOffers.empty}">
        <h2 class="board-title">익스퍼트 구인</h2>
        <div class="expert-card-list">
            <div th:each="offer : ${expertOffers}" class="expert-card">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/default-offer.png'}" alt="익스퍼트 구인" class="expert-img">
                <div class="expert-info">
                    <span class="expert-category">익스퍼트</span>
                    <h3 class="expert-title" th:text="${offer.title}">제목</h3>
                    <p class="expert-pay" th:text="${offer.pay}">급여</p>
                    <p class="expert-benefit" th:text="${offer.afterWork}">복리후생</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 일반 구인 게시글 -->
    <div th:if="${paging != null and !paging.empty}">
        <h2 class="board-title">일반 구인</h2>
        <div class="work-list">
            <div th:each="working : ${paging}" class="work-item">
                <a th:href="@{/work/detail/{id}(id=${working.id})}" style="text-decoration: none; color: inherit;">
                    <div class="work-title" th:text="${working.siteName}">현장명</div>
                    <div class="work-info">
                        <span th:text="${working.category}">분류</span>
                        <span th:text="${working.jobContent}">업무</span>
                        <span th:text="${working.location}">소재지</span>
                    </div>
                    <div class="work-date" th:text="${#temporals.format(working.createDate, 'yyyy-MM-dd')}">등록일</div>
                </a>
            </div>
        </div>
    </div>
    
    <!-- 페이지네이션 -->
    <div class="pagination" th:if="${paging != null and paging.totalPages > 1}">
        <a th:if="${paging.hasPrevious()}" th:href="@{/work/list(page=${paging.number - 1}, kw=${param.kw})}" class="page-link">이전</a>
        <a th:each="pageNum : ${#numbers.sequence(0, paging.totalPages - 1)}" 
           th:href="@{/work/list(page=${pageNum}, kw=${param.kw})}" 
           th:text="${pageNum + 1}" 
           th:class="${pageNum == paging.number ? 'page-link active' : 'page-link'}">1</a>
        <a th:if="${paging.hasNext()}" th:href="@{/work/list(page=${paging.number + 1}, kw=${param.kw})}" class="page-link">다음</a>
    </div>
</div>
</body>
</html>
