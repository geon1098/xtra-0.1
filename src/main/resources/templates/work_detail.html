<!-- work_detail.html -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <div class="guin_name">
        <h1>구인</h1>
    </div>
    <!-- 기본 정보 -->
    <div class="detail_container">
        <div class="detail_info">
            <table>
                <tbody>
                    <tr>
                        <th>현장명</th>
                        <td th:text="${working.siteName}"></td>
                        <th>분류</th>
                        <td th:text="${working.category}"></td>
                    </tr>
                    <tr>
                        <th>업무</th>
                        <td th:text="${working.jobContent}"></td>
                        <th>고용형태</th>
                        <td th:text="${working.jobType}"></td>
                    </tr>
                    <tr>
                        <th>소재지</th>
                        <td colspan="3" th:text="${working.location}"></td>
                    </tr>
                    <tr>
                        <th>현장 주소</th>
                        <td colspan="3" th:text="${working.address}"></td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <td colspan="3" th:text="${working.author != null ? working.author.username : '알 수 없음'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 근무 조건 -->
    <div class="detail_info">
            <table>
                <tbody>
                    <tr>
                        <th>업무내용</th>
                        <td th:text="${working.jobDescription}"></td>
                        <th>응시요건</th>
                        <td th:text="${working.jobWork}"></td>
                    </tr>
                    <tr>
                        <th>복리후생</th>
                        <td th:text="${working.benefits}"></td>
                        <th>모집인원</th>
                        <td th:text="${working.workNumber}"></td>
                    </tr>
                    <tr>
                        <th>모집기간</th>
                        <td th:text="${working.deadDate}"></td>
                        <th>성별</th>
                        <td th:text="${working.gender}"></td>
                    </tr>
                </tbody>
            </table>
    </div>
    <!-- 담당자 -->
    <div class="detail_info">
            <table>
                <tbody>
                    <tr>
                        <th>담당자</th>
                        <td th:text="${working.cPerson}"></td>
                        <th>연락처</th>
                        <td th:text="${working.phone}"></td>
                    </tr>
                    <tr>
                        <th>등록일자</th>
                        <td colspan="3" th:text="${#temporals.format(working.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
    </div>
    <!-- 상세요건 -->
    <div class="detail_info_detail">
        <table>
        <tr>
            <td th:text="${working.jobDetails}"></td>
        </tr>
        </table>
    </div>
    <!-- 지도 -->
    <div class="detail_info">
        <table>
        	<tr>
        		<th>주소</th>
        	</tr>
        	<tr>
        		<td><iframe th:src="${working.mapLocation}" width="100%" height="300" style="border:0;" allowfullscreen loading="lazy"></iframe></td>
        	</tr>
        </table>
    </div>
    <div class="text-end">
        <a th:href="@{|/work/chat/${working.id}|}" class="btn btn-primary">간편문자 보내기</a>
        <a th:href="@{/work/list}" class="btn">← 목록으로 돌아가기</a>
    </div>
</div>
</html>
