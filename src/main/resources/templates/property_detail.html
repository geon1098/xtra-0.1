<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>매물 상세</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .property-detail-container {
            width: 1000px;
            max-width: 1000px;
            min-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 40px 48px 32px 48px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .board-title {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 24px;
        }
        .img-preview {
            display: flex;
            gap: 16px;
            margin-bottom: 18px;
        }
        .img-preview img {
            width: 320px;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid #e3f0ff;
            background: #fafafa;
        }
        .info-block {
            margin-bottom: 10px;
        }
        .info-row {
            display: flex;
            gap: 32px;
            margin-bottom: 12px;
        }
        .info-label {
            font-weight: 600;
            color: #764ba2;
            min-width: 90px;
        }
        .info-value {
            color: #333;
        }
        .detail-block {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 10px;
        }
        .btn {
            min-width: 100px;
            border-radius: 12px;
            font-weight: 600;
            padding: 10px 24px;
            margin-right: 8px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            border: none;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #667eea;
            border: none;
        }
        @media (max-width: 1100px) {
            .property-detail-container { width: 98vw; min-width: 0; padding: 20px; }
            .img-preview img { width: 180px; height: 120px; }
        }
    </style>
</head>
<body>
<div class="property-detail-container" layout:fragment="content">
    <div class="board-title" th:text="${property.title}">매물 제목</div>
    <div class="img-preview">
        <img th:each="img : ${property.imageUrls}"
             th:src="${img}"
             alt="매물 이미지">
    </div>
    <div class="info-block">
        <!-- <div class="info-row"><span class="info-label">분류</span><span class="info-value" th:text="${property.category}"></span></div> -->
        <div class="info-row"><span class="info-label">작성자</span><span class="info-value" th:text="${property.author}"></span></div>
        <div class="info-row"><span class="info-label">전화번호</span><span class="info-value" th:text="${property.phone}"></span></div>
        <div class="info-row"><span class="info-label">등록일</span><span class="info-value" th:text="${property.createdAt}"></span></div>
    </div>
    <div class="detail-block">
        <div class="info-label">상세설명</div>
        <div class="info-value" th:text="${property.description}"></div>
    </div>
    <div style="margin-top:24px;">
        <a th:href="@{/property}" class="btn btn-primary">목록으로</a>
        <span th:if="${isOwner}">
            <a th:href="@{'/property/edit/' + ${property.id}}" class="btn btn-secondary">수정</a>
            <form th:action="@{'/property/delete/' + ${property.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-secondary">삭제</button>
            </form>
        </span>
    </div>
</div>
</body>
</html>
