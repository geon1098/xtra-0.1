<!-- work_detail.html -->
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구인 상세</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .work-detail-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .detail_info, .detail_info_detail {
            margin-bottom: 18px;
        }
        .detail_info table, .detail_info_detail table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        .detail_info th, .detail_info td, .detail_info_detail td {
            border: 1px solid #e3f0ff;
            padding: 10px 8px;
            text-align: left;
        }
        .detail_info th {
            background: #f2f8ff;
            color: #007bff;
            font-weight: 600;
            width: 120px;
        }
        .detail_info td, .detail_info_detail td {
            color: #333;
        }
        .board-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 18px;
        }
        .btn {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div class="work-detail-container" layout:fragment="content">
    <div class="board-title">구인 상세</div>
    <!-- 기본 정보 -->
    <div class="detail_info">
        <table>
            <tbody>
                <tr>
                    <th>현장명</th>
                    <td th:text="${working.siteName}"></td>
                    <th>분류</th>
                    <td th:text="${working.category}"></td>
                </tr>
                <tr>
                    <th>업무</th>
                    <td th:text="${working.jobContent}"></td>
                    <th>고용형태</th>
                    <td th:text="${working.jobType}"></td>
                </tr>
                <tr>
                    <th>소재지</th>
                    <td colspan="3" th:text="${working.location}"></td>
                </tr>
                <tr>
                    <th>현장 주소</th>
                    <td colspan="3" th:text="${working.address}"></td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td colspan="3" th:text="${working.author != null ? working.author.username : '알 수 없음'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 근무 조건 -->
    <div class="detail_info">
        <table>
            <tbody>
                <tr>
                    <th>업무내용</th>
                    <td th:text="${working.jobDescription}"></td>
                    <th>응시요건</th>
                    <td th:text="${working.jobWork}"></td>
                </tr>
                <tr>
                    <th>복리후생</th>
                    <td th:text="${working.benefits}"></td>
                    <th>모집인원</th>
                    <td th:text="${working.workNumber}"></td>
                </tr>
                <tr>
                    <th>모집기간</th>
                    <td th:text="${working.deadDate}"></td>
                    <th>성별</th>
                    <td th:text="${working.gender}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 담당자 -->
    <div class="detail_info">
        <table>
            <tbody>
                <tr>
                    <th>담당자</th>
                    <td th:text="${working.cPerson}"></td>
                    <th>연락처</th>
                    <td th:text="${working.phone}"></td>
                </tr>
                <tr>
                    <th>등록일자</th>
                    <td colspan="3" th:text="${#temporals.format(working.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 상세요건 -->
    <div class="detail_info_detail">
        <table>
        <tr>
            <td th:text="${working.jobDetails}"></td>
        </tr>
        </table>
    </div>
    <div style="margin-top:24px;">
        <a th:href="@{/work/list}" class="btn btn-primary">목록으로</a>
        <a th:href="@{|/work/chat/${working.id}|}" class="btn btn-secondary" style="margin-left:10px;">1:1 채팅하기</a>
        <span sec:authorize="isAuthenticated()" th:if="${#authentication.principal.username == working.author?.username}">
            <a th:href="@{'/work/edit/' + ${working.id}}" class="btn btn-secondary">수정</a>
            <form th:action="@{'/work/delete/' + ${working.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-secondary">삭제</button>
            </form>
        </span>
    </div>
</div>
</body>
</html>
