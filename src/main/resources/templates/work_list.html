<!-- work_list.html -->
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구인</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        /* 분양라인 스타일 반영 */
        body {
            background: #f5f5f5;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .work-board-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }
        
        /* 상단 검색/필터 바 */
        .search-filter-bar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .region-select, .category-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            min-width: 120px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 200px;
        }
        
        .search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .search-btn:hover {
            background: #0056b3;
        }
        
        /* 프리미엄 슬라이드 배너 */
        .premium-banner-slider {
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .premium-banner {
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            margin: 0;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .premium-banner:hover {
            transform: translateY(-2px);
        }
        
        .premium-img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
            background: rgba(255,255,255,0.2);
        }
        
        .premium-info {
            flex: 1;
        }
        
        .premium-category {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .premium-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        
        .premium-pay, .premium-benefit {
            font-size: 14px;
            margin-bottom: 4px;
            opacity: 0.9;
        }
        
        /* VIP 카드 리스트 */
        .vip-card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .vip-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #ffd700;
        }
        
        .vip-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .vip-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .vip-info {
            padding: 20px;
        }
        
        .vip-category {
            background: #ffd700;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .vip-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .vip-pay, .vip-benefit {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
        
        /* 익스퍼트 카드 리스트 */
        .expert-card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .expert-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #28a745;
        }
        
        .expert-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .expert-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .expert-info {
            padding: 20px;
        }
        
        .expert-category {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .expert-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .expert-pay, .expert-benefit {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
        
        /* 섹션 제목 */
        .board-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding: 0;
            background: none;
            border: none;
        }
        
        /* 무료 구인 테이블 */
        .work-board-header {
            background: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .work-board-table-wrapper {
            background: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .work-board-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 0;
        }
        
        .work-board-table th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            padding: 15px 10px;
            border-bottom: 2px solid #dee2e6;
            text-align: center;
        }
        
        .work-board-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
            color: #333;
        }
        
        .work-board-table tr:hover {
            background: #f8f9fa;
        }
        
        .board-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .board-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        .board-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .board-button:hover {
            background: #0056b3;
            color: white;
            text-decoration: none;
        }
        
        /* 페이지네이션 */
        .pagination {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .pagination-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            margin: 0 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.2s;
        }
        
        .pagination-button:hover {
            background: #0056b3;
            color: white;
            text-decoration: none;
        }
        
        .pagination-button:disabled {
            background: #6c757d;
            color: white;
            cursor: not-allowed;
        }
        
        /* 검색 폼 */
        #searchForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .form-control {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .btn-outline-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn-outline-secondary:hover {
            background: #545b62;
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .search-filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .vip-card-list, .expert-card-list {
                grid-template-columns: 1fr;
            }
            
            .work-board-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .premium-banner {
                flex-direction: column;
                text-align: center;
            }
            
            .premium-img {
                margin-right: 0;
                margin-bottom: 15px;
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body>
<div class="work-board-container" layout:fragment="content">
    <!-- 상단 검색/필터 바 -->
    <div class="search-filter-bar">
        <select class="region-select">
            <option value="">전체 지역</option>
            <option value="seoul">서울</option>
            <option value="gyeonggi">경기</option>
            <option value="incheon">인천</option>
            <option value="busan">부산</option>
            <option value="daegu">대구</option>
            <option value="daejeon">대전</option>
            <option value="gwangju">광주</option>
            <option value="ulsan">울산</option>
        </select>
        <select class="category-select">
            <option value="">전체 업종</option>
            <option value="apartment">아파트</option>
            <option value="office">오피스텔</option>
            <option value="commercial">상가</option>
            <option value="building">건물</option>
        </select>
        <input type="text" class="search-input" placeholder="현장명, 업종, 주소 등 검색">
        <button class="search-btn">검색</button>
    </div>

    <!-- 프리미엄(슬라이드형) 배너 -->
    <div class="board-title">프리미엄</div>
    <div class="premium-banner-slider">
        <div class="premium-banner" th:each="offer : ${premiumOffers}">
            <a th:href="@{/offer/detail/{id}(id=${offer.id})}" style="text-decoration: none; color: inherit; display: block;">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/premium_default.jpg'}" 
                     th:alt="${offer.workPlace}" class="premium-img">
                <div class="premium-info">
                    <div class="premium-category" th:text="'[' + ${offer.type} + ']'">[업종]</div>
                    <div class="premium-title" th:text="${offer.workPlace}">프리미엄 현장</div>
                    <div class="premium-pay" th:text="'급료: ' + ${offer.pay}">급료</div>
                    <div class="premium-benefit" th:text="'복리후생: ' + ${offer.afterWork}">복리후생</div>
                </div>
            </a>
        </div>
        <!-- 프리미엄 오퍼가 없을 때 기본 배너 표시 -->
        <div class="premium-banner" th:if="${#lists.isEmpty(premiumOffers)}">
            <img src="/images/premium1.jpg" alt="프리미엄 현장1" class="premium-img">
            <div class="premium-info">
                <div class="premium-category">[아파트]</div>
                <div class="premium-title">파격적 조건변경! 계약금 0원!</div>
                <div class="premium-pay">급료: 2,000만원</div>
                <div class="premium-benefit">복리후생: 숙소제공, 식사제공, 인센티브</div>
            </div>
        </div>
    </div>

    <!-- VIP 카드형(10개) -->
    <div class="board-title">VIP</div>
    <div class="vip-card-list">
        <div class="vip-card" th:each="offer : ${vipOffers}">
            <a th:href="@{/offer/detail/{id}(id=${offer.id})}" style="text-decoration: none; color: inherit;">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/vip_default.jpg'}" alt="VIP 현장" class="vip-img">
                <div class="vip-info">
                    <div class="vip-category" th:text="${offer.type}"></div>
                    <div class="vip-title" th:text="${offer.workPlace}"></div>
                    <div class="vip-pay" th:text="'급료: ' + ${offer.pay}"></div>
                    <div class="vip-benefit" th:text="'복리후생: ' + ${offer.afterWork}"></div>
                </div>
            </a>
        </div>
    </div>

    <!-- 익스퍼트 카드형(무제한) -->
    <div class="board-title">익스퍼트</div>
    <div class="expert-card-list">
        <div class="expert-card" th:each="offer : ${expertOffers}">
            <a th:href="@{/offer/detail/{id}(id=${offer.id})}" style="text-decoration: none; color: inherit;">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/expert_default.jpg'}" alt="익스퍼트 현장" class="expert-img">
                <div class="expert-info">
                    <div class="expert-category" th:text="${offer.type}"></div>
                    <div class="expert-title" th:text="${offer.workPlace}"></div>
                    <div class="expert-pay" th:text="'급료: ' + ${offer.pay}"></div>
                    <div class="expert-benefit" th:text="'복리후생: ' + ${offer.afterWork}"></div>
                </div>
            </a>
        </div>
    </div>

    <div class="work-board-header">
        <div class="board-title">무료 구인</div>
        <a class="btn board-button" th:href="@{/work/create}">+ 구인 등록</a>
    </div>
    <div class="work-board-table-wrapper">
        <table class="work-board-table">
            <thead>
                <tr>
                    <th>현장명</th>
                    <th>업무내용</th>
                    <th>응시요건</th>
                    <th>소재지</th>
                    <th>작성자</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="working : ${paging.content}">
                    <td th:text="${#strings.abbreviate(working.siteName, 10)}"></td>
                    <td>
                        <a th:href="@{|/work/detail/${working.id}|}"
                           th:text="${#strings.abbreviate(working.jobContent, 10)}"
                           class="board-link"></a>
                    </td>
                    <td th:text="${#strings.abbreviate(working.jobWork, 10)}"></td>
                    <td th:text="${#strings.abbreviate(working.location, 10)}"></td>
                    <td th:text="${working.author != null ? working.author.username : '알 수 없음'}"></td>
                    <td th:text="${#temporals.format(working.createDate, 'yyyy-MM-dd')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <a th:if="${paging.hasPrevious()}"
           th:href="@{/work/list(page=${paging.number-1}, kw=${kw})}"
           class="pagination-button">
            <span>이전</span>
        </a>
        <span th:text="${paging.number + 1}"></span>
        <a th:if="${paging.hasNext()}"
           th:href="@{/work/list(page=${paging.number+1}, kw=${kw})}"
           class="pagination-button">
            <span>다음</span>
        </a>
    </div>
    
    <form th:action="@{/work/list}" method="get" id="searchForm">
        <input type="hidden" name="page" value="0">
        <div class="input-group">
            <input type="text" name="kw" class="form-control" th:value="${kw}">
            <button class="btn btn-outline-secondary" type="submit">찾기</button>
        </div>
    </form>
</div>
</body>
</html>
