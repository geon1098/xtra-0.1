<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>매물 등록</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .property-form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 1em;
        }
        .form-control, textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #b5d3f7;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 18px;
            background: #fafbfc;
        }
        textarea { resize: vertical; }
        .img-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .img-preview img {
            width: 70px; height: 70px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #e3f0ff;
        }
        .btn {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div class="property-form-container" layout:fragment="content">
    <div class="board-title">매물 등록</div>
    <form th:action="@{/property/new}" method="post" enctype="multipart/form-data">
        <label class="form-label">제목</label>
        <input type="text" name="title" class="form-control" required>
        <label class="form-label">설명</label>
        <textarea name="description" class="form-control" rows="5" required></textarea>
        <label class="form-label">전화번호</label>
        <input type="text" name="phone" class="form-control" required>
        <label class="form-label">이미지 업로드</label>
        <input type="file" name="images" class="form-control" multiple accept="image/*">
        <div class="img-preview" id="imgPreview"></div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a th:href="@{/property}" class="btn btn-secondary">취소</a>
    </form>
</div>
<script>
    // 이미지 미리보기 JS
    document.querySelector('input[type="file"]').addEventListener('change', function(e) {
        const preview = document.getElementById('imgPreview');
        preview.innerHTML = '';
        Array.from(e.target.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = ev => {
                const img = document.createElement('img');
                img.src = ev.target.result;
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });
</script>
</body>
</html>
