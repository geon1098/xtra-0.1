<nav th:fragment="navbarFragment" class="navbar" id="navbar">
  <div class="navbar-container">
    <a class="navbar-brand" href="/">XTRA</a>
    <div class="navbar-toggler" id="navbarToggler">☰</div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
      </li>
      <li class="nav-item"><a th:href="@{/user/signup}">회원가입</a></li>
      <li class="nav-item"><a th:href="@{/work/list}">구인</a></li>
      <li class="nav-item"><a th:href="@{/job/list}">구직</a></li>
      <li class="nav-item"><a th:href="@{/property}">매물정보</a></li>
      <li class="nav-item"><a th:href="@{/mypage}">나의 정보</a></li>
      <li class="nav-item" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/dashboard}">관리자 페이지</a>
      </li>
    </ul>
  </div>
</nav>
<style>
  .navbar {
    width: 100%;
    background: #007bff;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  }
  .navbar-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 16px;
    height: 56px;
  }
  .navbar-brand {
    color: #fff;
    font-weight: bold;
    font-size: 1.5rem;
    text-decoration: none;
    letter-spacing: 1px;
  }
  .navbar-toggler {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    user-select: none;
  }
  .navbar-nav {
    display: flex;
    gap: 16px;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .nav-item a {
    color: #fff;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 6px;
    transition: background 0.2s;
    display: inline-block;
    font-weight: 500;
  }
  .nav-item a:hover {
    background: #0056b3;
  }
  @media (max-width: 768px) {
    .navbar-container {
      flex-direction: row;
      height: auto;
    }
    .navbar-toggler {
      display: block;
    }
    .navbar-nav {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #007bff;
      position: absolute;
      top: 56px;
      left: 0;
      z-index: 1001;
      border-top: 1px solid #0056b3;
    }
    .navbar.show .navbar-container .navbar-nav {
      display: flex;
    }
    .nav-item {
      text-align: left;
      padding: 0 16px;
    }
    .nav-item a {
      display: block;
      width: 100%;
      padding: 12px 0;
    }
  }
</style>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const navbar = document.querySelector(".navbar");
    const navbarHeight = navbar.offsetHeight;
    document.body.style.paddingTop = navbarHeight + "px";
    document.getElementById('navbarToggler').addEventListener('click', () => {
      navbar.classList.toggle('show');
    });
    document.querySelectorAll('.navbar-nav a').forEach(link => {
      link.addEventListener('click', () => {
        if(window.innerWidth <= 768) {
          navbar.classList.remove('show');
        }
      });
    });
  });
</script>
