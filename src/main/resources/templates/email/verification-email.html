<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .email-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 30px;
            color: #666;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .verify-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .verify-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="logo">XTRA</div>
            <div class="title">이메일 인증을 완료해주세요</div>
        </div>
        
        <div class="content">
            <p>안녕하세요! XTRA 회원가입을 완료하기 위해 이메일 인증이 필요합니다.</p>
            <p>아래 버튼을 클릭하여 이메일 인증을 완료해주세요.</p>
        </div>
        
        <div class="button-container">
            <a th:href="'http://localhost:8083/user/verify-email?token=' + ${token}" class="verify-button">
                이메일 인증하기
            </a>
        </div>
        
        <div class="warning">
            <strong>주의사항:</strong>
            <ul>
                <li>이 링크는 24시간 후에 만료됩니다.</li>
                <li>본인이 요청하지 않은 경우 이 이메일을 무시하세요.</li>
            </ul>
        </div>
        
        <div class="footer">
            <p>이 이메일은 XTRA 서비스에서 발송되었습니다.</p>
            <p>문의사항이 있으시면 고객센터로 연락해주세요.</p>
        </div>
    </div>
</body>
</html>
