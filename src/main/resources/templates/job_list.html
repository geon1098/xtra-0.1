<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>구직</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .job-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 상단 검색/필터 바 */
        .search-filter-bar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .search-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .register-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            color: white;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* 프리미엄 구직 슬라이드 */
        .premium-section {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .premium-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .premium-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .premium-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .premium-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .premium-slide {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .premium-job-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .premium-job-info {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        /* 구직 카드 리스트 */
        .job-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .job-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .job-name {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .job-date {
            font-size: 12px;
            color: #7f8c8d;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 8px;
        }

        .job-intro {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .job-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .job-detail-item {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #7f8c8d;
        }

        .job-detail-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            opacity: 0.6;
        }

        .job-link {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .job-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e1e8ed;
            color: #667eea;
            padding: 10px 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .pagination-btn:disabled {
            background: #f8f9fa;
            color: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        .pagination-current {
            background: #667eea;
            color: white;
            padding: 10px 16px;
            border-radius: 12px;
            font-weight: 600;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .job-container {
                padding: 15px;
            }

            .search-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .job-list {
                grid-template-columns: 1fr;
            }

            .job-details {
                grid-template-columns: 1fr;
            }

            .premium-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="job-container" layout:fragment="content">
    <!-- 상단 검색/필터 바 -->
    <div class="search-filter-bar">
        <div class="search-header">
            <h1 class="search-title">구직</h1>
            <a class="register-btn" th:href="@{/job/create}" sec:authorize="isAuthenticated()">+ 구직 등록</a>
            <a class="register-btn" th:href="@{/user/login}" sec:authorize="isAnonymous()">+ 구직 등록</a>
        </div>
        
        <form class="search-form" method="get" th:action="@{/job/list}">
            <input type="text" name="keyword" placeholder="키워드 검색" class="search-input" th:value="${param.keyword}">
            <select name="workType" class="search-input">
                <option value="">희망 업무</option>
                <option value="분양">분양</option>
                <option value="영업">영업</option>
                <option value="관리">관리</option>
                <option value="기타">기타</option>
            </select>
            <select name="area" class="search-input">
                <option value="">희망 지역</option>
                <option value="서울">서울</option>
                <option value="경기">경기</option>
                <option value="인천">인천</option>
                <option value="부산">부산</option>
                <option value="대구">대구</option>
                <option value="대전">대전</option>
                <option value="광주">광주</option>
                <option value="울산">울산</option>
                <option value="강원">강원</option>
                <option value="충북">충북</option>
                <option value="충남">충남</option>
                <option value="전북">전북</option>
                <option value="전남">전남</option>
                <option value="경북">경북</option>
                <option value="경남">경남</option>
                <option value="제주">제주</option>
            </select>
            <button type="submit" class="search-btn">검색</button>
        </form>
    </div>

    <!-- 프리미엄 구직 슬라이드 -->
    <div class="premium-section">
        <div class="premium-header">
            <h2 class="premium-title">프리미엄 구직</h2>
            <span class="premium-badge">VIP</span>
        </div>
        <div class="premium-slide">
            <div class="premium-job-title">부동산몬스터</div>
            <div class="premium-job-info">신규 대행현장을 접수받고 있습니다. 수도권 위주로 진행하며 상가부터 지산,전원주택,펜션 및 해외부동산등 모든 현장 진행할수 있습니다.</div>
            <div class="premium-job-info">연락처: 010-2534-8589</div>
        </div>
        <div class="premium-slide">
            <div class="premium-job-title">대표 남성은 즉시</div>
            <div class="premium-job-info">신고가의 50% 부동산 (오피스텔,연립,이피트) 구합니다. 즉각 수십채 계약할 수 있는 회사입니다.</div>
            <div class="premium-job-info">연락처: 010-XXXX-XXXX</div>
        </div>
    </div>

    <!-- 구직 카드 리스트 -->
    <div class="job-list">
        <div class="job-card" th:each="jobing : ${paging.content}">
            <div class="job-header">
                <h3 class="job-name" th:text="${jobing.name}">이름</h3>
                <span class="job-date" th:text="${#temporals.format(jobing.createDate, 'yyyy-MM-dd')}">등록일</span>
            </div>
            <p class="job-intro" th:text="${#strings.abbreviate(jobing.introduction, 100)}">자기 소개</p>
            <div class="job-details">
                <div class="job-detail-item">
                    <span class="job-detail-icon">📅</span>
                    <span th:text="${#strings.abbreviate(jobing.startDate, 15)}">근무 가능일</span>
                </div>
                <div class="job-detail-item">
                    <span class="job-detail-icon">💼</span>
                    <span th:text="${#strings.abbreviate(jobing.requestWork, 15)}">희망 업무</span>
                </div>
                <div class="job-detail-item">
                    <span class="job-detail-icon">📍</span>
                    <span th:text="${#strings.abbreviate(jobing.hopArea, 15)}">희망 지역</span>
                </div>
                <div class="job-detail-item">
                    <span class="job-detail-icon">👤</span>
                    <span th:text="${jobing.name}">이름</span>
                </div>
            </div>
            <a th:href="@{|/job/detail/${jobing.id}|}" class="job-link">상세보기</a>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
        <a class="pagination-btn"
           th:if="${paging.hasPrevious()}"
           th:href="@{/job/list(page=${paging.number - 1}, keyword=${param.keyword}, workType=${param.workType}, area=${param.area})}">
            ← 이전
        </a>
        <span class="pagination-current" th:text="${paging.number + 1}">1</span>
        <a class="pagination-btn"
           th:if="${paging.hasNext()}"
           th:href="@{/job/list(page=${paging.number + 1}, keyword=${param.keyword}, workType=${param.workType}, area=${param.area})}">
            다음 →
        </a>
    </div>
</div>
</body>
</html>
