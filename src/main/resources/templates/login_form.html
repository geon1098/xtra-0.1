<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .login-container {
            max-width: 360px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .login-title {
            font-size: 1.4rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
        }
        .form-control {
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 1rem;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
            background: #fafdff;
        }
        .btn {
            width: 100%;
            margin-top: 12px;
        }
        .text-danger, .alert {
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        .login-links {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }
        .login-links a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 8px;
            transition: color 0.2s;
        }
        .login-links a:hover {
            color: #007bff;
        }
        .signup-link {
            margin-top: 15px;
            text-align: center;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container" layout:fragment="content">
    <div class="login-title">로그인</div>
    <div th:if="${message}" class="alert alert-info" role="alert">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
    </div>
    <form th:action="@{/user/login}" method="post">
        <label for="username" class="form-label">아이디</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="아이디">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호">
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    
    <div class="login-links">
        <a href="/user/find-id">아이디 찾기</a>
        <a href="/user/find-password">비밀번호 찾기</a>
    </div>
    
    <div class="signup-link">
        <span>계정이 없으신가요? </span>
        <a href="/user/signup">회원가입</a>
    </div>
</div>
</body>
</html>
