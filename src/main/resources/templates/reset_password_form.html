<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .reset-container {
            max-width: 360px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .reset-title {
            font-size: 1.4rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
        }
        .form-control {
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 1rem;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
            background: #fafdff;
        }
        .btn {
            width: 100%;
            margin-top: 12px;
        }
        .text-danger, .alert {
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        .password-match-message {
            font-size: 0.9em;
            margin-top: 4px;
            display: none;
        }
        .password-match-message.match {
            color: #28a745;
        }
        .password-match-message.mismatch {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="reset-container" layout:fragment="content">
    <div class="reset-title">비밀번호 재설정</div>
    
    <form th:action="@{/user/reset-password}" th:object="${resetPasswordForm}" method="post">
        <input type="hidden" th:field="*{token}" />
        
        <div th:if="${#fields.hasErrors('newPassword')}" class="alert alert-danger" role="alert">
            <p th:errors="*{newPassword}"></p>
        </div>
        <div th:if="${#fields.hasErrors('confirmPassword')}" class="alert alert-danger" role="alert">
            <p th:errors="*{confirmPassword}"></p>
        </div>
        
        <label for="newPassword" class="form-label">새 비밀번호</label>
        <input type="password" th:field="*{newPassword}" class="form-control" placeholder="새 비밀번호를 입력하세요" minlength="6">
        
        <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
        <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="새 비밀번호를 다시 입력하세요">
        <div id="password-match-message" class="password-match-message"></div>
        
        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
    </form>
</div>

<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.querySelector('input[name="newPassword"]');
    const confirmPassword = document.querySelector('input[name="confirmPassword"]');
    const matchMessage = document.getElementById('password-match-message');
    
    function checkPasswordMatch() {
        if (newPassword.value && confirmPassword.value) {
            if (newPassword.value === confirmPassword.value) {
                matchMessage.textContent = '비밀번호가 일치합니다.';
                matchMessage.className = 'password-match-message match';
                matchMessage.style.display = 'block';
                confirmPassword.setCustomValidity('');
            } else {
                matchMessage.textContent = '비밀번호가 일치하지 않습니다.';
                matchMessage.className = 'password-match-message mismatch';
                matchMessage.style.display = 'block';
                confirmPassword.setCustomValidity('비밀번호가 일치하지 않습니다.');
            }
        } else {
            matchMessage.style.display = 'none';
        }
    }
    
    newPassword.addEventListener('input', checkPasswordMatch);
    confirmPassword.addEventListener('input', checkPasswordMatch);
});
</script>
</body>
</html>
