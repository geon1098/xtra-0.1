<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>오퍼 상세</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .offer-detail-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }
        .offer-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e3f0ff;
        }
        .offer-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .offer-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        .info-group {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 6px;
        }
        .info-label {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 8px;
        }
        .info-value {
            color: #333;
            margin-bottom: 12px;
        }
        .offer-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 24px;
        }
        .content-label {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 12px;
        }
        .content-text {
            color: #333;
            line-height: 1.6;
        }
        .offer-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 1em;
            font-weight: 500;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-back {
            background: #28a745;
            color: white;
        }
        @media (max-width: 768px) {
            .offer-info {
                grid-template-columns: 1fr;
            }
            .offer-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="offer-detail-container" layout:fragment="content">
    <div class="offer-detail-header">
        <h1 th:text="${offer.workPlace}">오퍼 상세</h1>
        <div class="offer-actions">
            <th:block th:if="${currentUser != null and offer.author != null and currentUser.id == offer.author.id}">
                <a th:href="@{/offer/edit/{id}(id=${offer.id})}" class="btn btn-secondary">수정</a>
                <form th:action="@{/offer/delete/{id}(id=${offer.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" 
                            onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                </form>
            </th:block>
        </div>
    </div>
    
    <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/default_offer.jpg'}" 
         alt="오퍼 이미지" class="offer-image">
    
    <div class="offer-info">
        <div class="info-group">
            <div class="info-label">카테고리</div>
            <div class="info-value" th:text="${offer.category}">카테고리</div>
            
            <div class="info-label">근무지</div>
            <div class="info-value" th:text="${offer.workPlace}">근무지</div>
            
            <div class="info-label">사업자 정보</div>
            <div class="info-value" th:text="${offer.bisiInfo}">사업자 정보</div>
            
            <div class="info-label">담당자</div>
            <div class="info-value" th:text="${offer.perName}">담당자</div>
            
            <div class="info-label">전화번호</div>
            <div class="info-value" th:text="${offer.phone}">전화번호</div>
        </div>
        
        <div class="info-group">
            <div class="info-label">사업지 정보</div>
            <div class="info-value" th:text="${offer.localInfo}">사업지 정보</div>
            
            <div class="info-label">업종</div>
            <div class="info-value" th:text="${offer.type}">업종</div>
            
            <div class="info-label">성별</div>
            <div class="info-value" th:text="${offer.gender}">성별</div>
            
            <div class="info-label">경력</div>
            <div class="info-value" th:text="${offer.career}">경력</div>
            
            <div class="info-label">직종</div>
            <div class="info-value" th:text="${offer.bisiClass}">직종</div>
        </div>
    </div>
    
    <div class="offer-info">
        <div class="info-group">
            <div class="info-label">나이</div>
            <div class="info-value" th:text="${offer.age}">나이</div>
            
            <div class="info-label">인원</div>
            <div class="info-value" th:text="${offer.inOne}">인원</div>
            
            <div class="info-label">급여</div>
            <div class="info-value" th:text="${offer.pay}">급여</div>
            
            <div class="info-label">복리후생</div>
            <div class="info-value" th:text="${offer.afterWork}">복리후생</div>
        </div>
        
        <div class="info-group">
            <div class="info-label">등록일</div>
            <div class="info-value" th:text="${#temporals.format(offer.createDate, 'yyyy-MM-dd HH:mm')}">등록일</div>
        </div>
    </div>
    
    <div class="offer-content">
        <div class="content-label">상세내용</div>
        <div class="content-text" th:text="${offer.content}">상세내용</div>
    </div>
    
    <div class="offer-actions">
        <a href="/work/list" class="btn btn-back">목록으로</a>
        <th:block th:if="${currentUser != null and offer.author != null and currentUser.id == offer.author.id}">
            <a th:href="@{/offer/edit/{id}(id=${offer.id})}" class="btn btn-secondary">수정</a>
            <form th:action="@{/offer/delete/{id}(id=${offer.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" 
                        onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </th:block>
    </div>
</div>
</body>
</html>
