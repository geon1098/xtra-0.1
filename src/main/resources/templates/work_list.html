<!-- work_list.html -->
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구인</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        body { background: #f6f8fa; }
        .main-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .search-section { background:#fff; border-radius:16px; box-shadow:0 4px 24px rgba(44,90,160,0.10); padding:30px; margin-bottom:30px; text-align:center; }
        .search-title { font-size:2rem; font-weight:700; color:#2c5aa0; margin-bottom:20px; letter-spacing:1px; }
        .search-form { display:flex; max-width:600px; margin:0 auto; box-shadow:0 4px 16px rgba(44,90,160,0.15); border-radius:50px; overflow:hidden; }
        .search-input { flex:1; border:none; padding:18px 24px; font-size:1.1rem; outline:none; background:#fff; }
        .search-btn { background: linear-gradient(135deg, #2c5aa0 0%, #1e3f6b 100%); color:#fff; border:none; padding:18px 32px; font-size:1.1rem; font-weight:600; cursor:pointer; transition: all 0.3s ease; }
        .search-btn:hover { background: linear-gradient(135deg, #1e3f6b 0%, #2c5aa0 100%); transform: translateY(-2px); }

        .content-layout { display:flex; gap:30px; align-items:flex-start; }
        .main-content { flex:1; min-width:0; }

        .offer-section { background:#fff; border-radius:16px; box-shadow:0 4px 24px rgba(44,90,160,0.10); padding:24px; margin-bottom:30px; }
        .section-title { font-size:1.5rem; font-weight:700; color:#2c5aa0; margin-bottom:20px; display:flex; align-items:center; gap:10px; }
        .section-title::before { content:''; width:4px; height:24px; background:#f39c12; border-radius:2px; }

        .card-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:20px; }
        .offer-card { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 16px rgba(44,90,160,0.08); transition: all 0.3s ease; border:2px solid transparent; }
        .offer-card:hover { transform: translateY(-5px); box-shadow:0 8px 32px rgba(44,90,160,0.15); border-color:#f39c12; }
        .offer-img { width:100%; height:180px; object-fit:cover; background:#eee; }
        .offer-info { padding:20px; }
        .offer-category { display:inline-block; background:#f39c12; color:#fff; padding:6px 12px; border-radius:20px; font-size:0.85rem; font-weight:600; margin-bottom:12px; }
        .offer-title { font-size:1.2rem; font-weight:700; color:#333; margin-bottom:10px; line-height:1.4; }
        .offer-details { display:flex; flex-direction:column; gap:6px; }
        .offer-detail { font-size:0.95rem; color:#666; display:flex; align-items:center; gap:8px; }
        .offer-detail strong { color:#2c5aa0; font-weight:600; }

        /* 섹션별 크기 차등 (분양라인 스타일 참고 - 프리미엄 최대, VIP 1.5배 작게, 익스퍼트 조금 더 작게) */
        .premium-section .card-grid { grid-template-columns: repeat(auto-fit, minmax(420px, 1fr)); gap:24px; }
        .premium-section .offer-img { height:300px; }
        .premium-section .offer-title { font-size:1.6rem; }
        .premium-section .offer-card { border-width:3px; }
        .premium-section .offer-category { background: linear-gradient(135deg,#8a2be2,#667eea); }

        .vip-section .card-grid { grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:22px; }
        .vip-section .offer-img { height:200px; }
        .vip-section .offer-title { font-size:1.35rem; }
        .vip-section .offer-category { background: linear-gradient(135deg,#2c5aa0,#6fb1fc); }

        .expert-section .card-grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        .expert-section .offer-img { height:170px; }
        .expert-section .offer-title { font-size:1.25rem; }
        .expert-section .offer-category { background: linear-gradient(135deg,#2c7a7b,#81e6d9); }

        .free-job-section { background:#fff; border-radius:16px; box-shadow:0 4px 24px rgba(44,90,160,0.10); padding:24px; }
        .board-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
        .board-title { font-size:1.5rem; font-weight:700; color:#2c5aa0; }
        .create-btn { background: linear-gradient(135deg, #2c5aa0 0%, #f39c12 100%); color:#fff; border:none; padding:12px 24px; border-radius:8px; font-weight:600; text-decoration:none; transition: all 0.3s ease; }
        .create-btn:hover { transform: translateY(-2px); box-shadow:0 4px 16px rgba(44,90,160,0.2); }
        .job-table { width:100%; border-collapse:collapse; }
        .job-table th { background:#f8f9fa; padding:16px 12px; text-align:left; font-weight:600; color:#2c5aa0; border-bottom:2px solid #e3e3e3; }
        .job-table td { padding:16px 12px; border-bottom:1px solid #e3e3e3; vertical-align:middle; }
        .job-table tr:hover { background:#f8f9fa; }
        .job-title { font-weight:600; color:#333; text-decoration:none; }
        .job-title:hover { color:#2c5aa0; }
        .job-location { color:#666; font-size:0.9rem; }
        .job-author { color:#888; font-size:0.85rem; }
        .job-date { color:#aaa; font-size:0.85rem; }
    </style>
</head>
<body>
<div class="work-board-container" layout:fragment="content">
    <!-- 메인페이지 검색 섹션과 동일하게 구성 -->
    <section class="search-section">
        <h1 class="search-title">구인 검색창</h1>
        <form th:action="@{/work/list}" method="get" class="search-form">
            <input type="text" name="kw" class="search-input" th:value="${param.kw}" placeholder="구인글을 검색해보세요...">
            <button type="submit" class="search-btn">검색하기</button>
        </form>
    </section>
    <!-- 에러 메시지 표시 -->
    <div th:if="${error}" class="error-message" style="background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #f5c6cb;">
        <strong>오류:</strong> <span th:text="${error}"></span>
    </div>
    
    <!-- 상단 등록 버튼만 유지 -->
    <div style="display:flex;justify-content:flex-end;margin-bottom:10px;">
        <a href="/work/create" class="create-btn">구인 등록</a>
    </div>
    
    <!-- 프리미엄 섹션 (main_page와 동일 마크업) -->
    <section class="offer-section premium-section" th:if="${premiumOffers != null and !premiumOffers.empty}">
        <h2 class="section-title">프리미엄</h2>
        <div class="card-grid">
            <div class="offer-card" th:each="offer : ${premiumOffers}">
                <a th:href="@{|/offer/detail/${offer.id}|}" style="text-decoration: none; color: inherit;">
                    <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/premium_default.jpg'}" th:alt="${offer.workPlace}" class="offer-img">
                    <div class="offer-info">
                        <div class="offer-category" th:text="${offer.type}">프리미엄</div>
                        <div class="offer-title" th:text="${offer.workPlace}">현장명</div>
                        <div class="offer-details">
                            <div class="offer-detail"><strong>급료:</strong> <span th:text="${offer.pay}">급료</span></div>
                            <div class="offer-detail"><strong>복리후생:</strong> <span th:text="${offer.afterWork}">복리후생</span></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    
    <!-- VIP 섹션 (main_page와 동일 마크업) -->
    <section class="offer-section vip-section" th:if="${vipOffers != null and !vipOffers.empty}">
        <h2 class="section-title">VIP</h2>
        <div class="card-grid">
            <div class="offer-card" th:each="offer : ${vipOffers}">
                <a th:href="@{|/offer/detail/${offer.id}|}" style="text-decoration: none; color: inherit;">
                    <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/vip_default.jpg'}" th:alt="${offer.workPlace}" class="offer-img">
                    <div class="offer-info">
                        <div class="offer-category" th:text="${offer.type}">VIP</div>
                        <div class="offer-title" th:text="${offer.workPlace}">현장명</div>
                        <div class="offer-details">
                            <div class="offer-detail"><strong>급료:</strong> <span th:text="${offer.pay}">급료</span></div>
                            <div class="offer-detail"><strong>복리후생:</strong> <span th:text="${offer.afterWork}">복리후생</span></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    
    <!-- 익스퍼트 섹션 (main_page와 동일 마크업) -->
    <section class="offer-section expert-section" th:if="${expertOffers != null and !expertOffers.empty}">
        <h2 class="section-title">익스퍼트</h2>
        <div class="card-grid">
            <div class="offer-card" th:each="offer : ${expertOffers}">
                <a th:href="@{|/offer/detail/${offer.id}|}" style="text-decoration: none; color: inherit;">
                    <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/expert_default.jpg'}" th:alt="${offer.workPlace}" class="offer-img">
                    <div class="offer-info">
                        <div class="offer-category" th:text="${offer.type}">익스퍼트</div>
                        <div class="offer-title" th:text="${offer.workPlace}">현장명</div>
                        <div class="offer-details">
                            <div class="offer-detail"><strong>급료:</strong> <span th:text="${offer.pay}">급료</span></div>
                            <div class="offer-detail"><strong>복리후생:</strong> <span th:text="${offer.afterWork}">복리후생</span></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
    
    <!-- 일반 구인 게시글 -->
    <div th:if="${paging != null and !paging.empty}">
        <h2 class="section-title">일반 구인</h2>
        <div class="work-list">
            <div th:each="working : ${paging}" class="work-item">
                <a th:href="@{/work/detail/{id}(id=${working.id})}" style="text-decoration: none; color: inherit;">
                    <div class="work-title" th:text="${working.siteName}">현장명</div>
                    <div class="work-info">
                        <span th:text="${working.category}">분류</span>
                        <span th:text="${working.jobContent}">업무</span>
                        <span th:text="${working.location}">소재지</span>
                    </div>
                    <div class="work-date" th:text="${#temporals.format(working.createDate, 'yyyy-MM-dd')}">등록일</div>
                </a>
            </div>
        </div>
    </div>
    
    <!-- 페이지네이션 -->
    <div class="pagination" th:if="${paging != null and paging.totalPages > 1}">
        <a th:if="${paging.hasPrevious()}" th:href="@{/work/list(page=${paging.number - 1}, kw=${param.kw})}" class="page-link">이전</a>
        <a th:each="pageNum : ${#numbers.sequence(0, paging.totalPages - 1)}" 
           th:href="@{/work/list(page=${pageNum}, kw=${param.kw})}" 
           th:text="${pageNum + 1}" 
           th:class="${pageNum == paging.number ? 'page-link active' : 'page-link'}">1</a>
        <a th:if="${paging.hasNext()}" th:href="@{/work/list(page=${paging.number + 1}, kw=${param.kw})}" class="page-link">다음</a>
    </div>
</div>
</body>
</html>
