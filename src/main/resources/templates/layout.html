<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/style/styles.css}" />
    <link rel="stylesheet" th:href="@{/style/nav.css}">
    <title layout:title-pattern="$CONTENT_TITLE - XTRA">XTRA</title>
    
    <!-- 공통 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- 페이지별 스크립트 -->
    <th:block layout:fragment="headScript"></th:block>
</head>
<body>
  <div class="site-wrapper" style="min-height:100vh;display:flex;flex-direction:column;">
    <nav th:replace="~{nav :: navbarFragment}"></nav>
    <main style="flex:1 0 auto;min-height:0;padding-top:0;">
      <div layout:fragment="content" style="width:100%;height:100%;"></div>
    </main>
    <div th:replace="~{footer :: footerFragment}"></div>
  </div>
  <!-- 페이지별 스크립트 -->
  <th:block layout:fragment="script"></th:block>
  <th:block layout:fragment="bodyScript"></th:block>
  <script>
    // nav 프로필 레이어만을 위한 JS로 통일
    window.addEventListener("DOMContentLoaded", () => {
      const avatarBtn = document.getElementById('userAvatar');
      const profileLayer = document.getElementById('profileLayer');
      if (avatarBtn && profileLayer) {
        avatarBtn.onclick = function(e) {
          e.stopPropagation();
          profileLayer.style.display = (profileLayer.style.display === 'block') ? 'none' : 'block';
        };
        document.addEventListener('click', function(e) {
          if (profileLayer.style.display === 'block') profileLayer.style.display = 'none';
        });
        profileLayer.onclick = function(e) { e.stopPropagation(); };
      }
    });
  </script>
</body>
</html>
