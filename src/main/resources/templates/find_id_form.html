<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .find-container {
            max-width: 360px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .find-title {
            font-size: 1.4rem;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 4px;
            display: block;
        }
        .form-control {
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 1rem;
            margin-bottom: 12px;
            width: 100%;
            box-sizing: border-box;
            background: #fafdff;
        }
        .btn {
            width: 100%;
            margin-top: 12px;
        }
        .text-danger, .alert {
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="find-container" layout:fragment="content">
    <div class="find-title">아이디 찾기</div>
    
    <form th:action="@{/user/find-id}" th:object="${findIdForm}" method="post">
        <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
            <p th:errors="*{email}"></p>
        </div>
        
        <label for="email" class="form-label">이메일 주소</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="가입시 등록한 이메일을 입력하세요">
        
        <button type="submit" class="btn btn-primary">아이디 찾기</button>
    </form>
    
    <div class="back-link">
        <a href="/user/login">로그인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
