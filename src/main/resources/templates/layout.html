<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/style/styles.css}" />
    <link rel="stylesheet" th:href="@{/style/list.css}">
    <link rel="stylesheet" th:href="@{/style/detail.css}">
    <link rel="stylesheet" th:href="@{/style/form.css}">
    <title layout:title-pattern="$CONTENT_TITLE - XTRA">XTRA</title>
    
    <!-- 공통 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <!-- 페이지별 스크립트 -->
    <th:block layout:fragment="headScript"></th:block>
</head>
<body>
    <nav th:replace="~{nav :: navbarFragment}"></nav>
    <div layout:fragment="content"></div>
    <div th:replace="~{footer :: footerFragment}"></div>
    
    <!-- 페이지별 스크립트 -->
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="bodyScript"></th:block>
</body>
</html>
