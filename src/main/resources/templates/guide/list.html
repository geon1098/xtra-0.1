<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>이용방법</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .guide-container { max-width: 1000px; margin: 20px auto; background:#fff; border-radius:16px; box-shadow:0 4px 24px rgba(44,90,160,0.10); padding:24px; }
        .guide-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
        .guide-title { font-size:1.6rem; font-weight:700; color:#2c5aa0; }
        .guide-new { background: linear-gradient(135deg, #2c5aa0 0%, #f39c12 100%); color:#fff; padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:600; }
        .guide-list { list-style:none; padding:0; margin:0; }
        .guide-item { padding:14px 10px; border-bottom:1px solid #eef1f5; display:flex; justify-content:space-between; align-items:center; }
        .guide-item a { text-decoration:none; color:#333; font-weight:600; }
        .meta { color:#888; font-size:0.9rem; }
    </style>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<body>
<div class="guide-container" layout:fragment="content">
    <div class="guide-header">
        <h1 class="guide-title">이용방법</h1>
        <a class="guide-new" href="/guide/new" sec:authorize="hasRole('ADMIN')">+ 글쓰기</a>
    </div>
    <ul class="guide-list">
        <li class="guide-item" th:each="post : ${posts}">
            <a th:href="@{|/guide/${post.id}|}" th:text="${post.title}">제목</a>
            <span class="meta" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">날짜</span>
        </li>
    </ul>
</div>
</body>
</html>
