<th:block layout:fragment="script">
<script>
  const avatarBtn = document.getElementById('userAvatar');
  const profileLayer = document.getElementById('profileLayer');
  if (avatarBtn && profileLayer) {
    avatarBtn.onclick = function(e) {
      e.stopPropagation();
      profileLayer.style.display = (profileLayer.style.display === 'block') ? 'none' : 'block';
    };
    document.addEventListener('click', function(e) {
      if (profileLayer.style.display === 'block') profileLayer.style.display = 'none';
    });
    profileLayer.onclick = function(e) { e.stopPropagation(); };
  }
</script>
</th:block>
