<!-- work_list.html -->
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구인</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        /* 분양라인 스타일 반영 */
        body {
            background: #f5f5f5;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        .work-board-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0;
            background: transparent;
            border-radius: 0;
            box-shadow: none;
        }
        
        /* 상단 검색/필터 바 */
        .search-filter-bar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .region-select, .category-select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            min-width: 120px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 200px;
        }
        
        .search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .search-btn:hover {
            background: #0056b3;
        }
        
        /* 프리미엄(슬라이드형) 배너 */
        .premium-banner-swiper-wrap {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto 32px auto;
            box-sizing: border-box;
            position: relative;
            border-radius: 24px;
            overflow: hidden;
        }
        
        .premium-banner-swiper {
            width: 100%;
        }
        
        .premium-banner {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 320px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .premium-banner:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        
        .premium-img-wrap {
            width: 66.67%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
        }
        
        .premium-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
        }
        
        .premium-info {
            width: 33.33%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 48px 36px;
            background: white;
            color: #333;
        }
        
        .premium-category {
            background: #764ba2;
            color: #fff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .premium-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 24px;
        }
        
        .premium-pay, .premium-benefit {
            font-size: 20px;
            margin-bottom: 14px;
        }
        
        /* VIP 카드 리스트 */
        .vip-card-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }
        
        .vip-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #28a745;
            display: flex;
            flex-direction: column;
        }
        
        .vip-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .vip-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .vip-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .vip-category {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
            align-self: flex-start;
        }
        
        .vip-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .vip-pay, .vip-benefit {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
        
        /* 익스퍼트 카드 리스트 */
        .expert-card-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 5px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .expert-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #28a745;
            display: flex;
            flex-direction: column;
        }
        
        .expert-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        
        .expert-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .expert-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .expert-category {
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
            align-self: flex-start;
        }
        
        .expert-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .expert-pay, .expert-benefit {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
        
        /* 섹션 제목 */
        .board-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding: 0;
            background: none;
            border: none;
        }
        
        /* 무료 구인 테이블 */
        .work-board-header {
            background: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .work-board-table-wrapper {
            background: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .work-board-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 0;
        }
        
        .work-board-table th {
            background: #f8f9fa;
            color: #333;
            font-weight: 600;
            padding: 15px 10px;
            border-bottom: 2px solid #dee2e6;
            text-align: center;
        }
        
        .work-board-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
            color: #333;
        }
        
        .work-board-table tr:hover {
            background: #f8f9fa;
        }
        
        .board-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .board-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        .board-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .board-button:hover {
            background: #0056b3;
            color: white;
            text-decoration: none;
        }
        
        /* 페이지네이션 */
        .pagination {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .pagination-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            margin: 0 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.2s;
        }
        
        .pagination-button:hover {
            background: #0056b3;
            color: white;
            text-decoration: none;
        }
        
        .pagination-button:disabled {
            background: #6c757d;
            color: white;
            cursor: not-allowed;
        }
        
        /* 검색 폼 */
        #searchForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .form-control {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .btn-outline-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn-outline-secondary:hover {
            background: #545b62;
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .search-filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .vip-card-list, .expert-card-list {
                grid-template-columns: 1fr;
            }
            
            .work-board-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .premium-banner {
                flex-direction: column;
                height: auto;
                min-width: 350px;
            }
            
            .premium-img-wrap, .premium-info {
                width: 100%;
                height: 180px;
            }
            
            .premium-info {
                height: auto;
                padding: 20px 12px;
                align-items: center;
                text-align: center;
            }
            
            .vip-img, .expert-img {
                height: 180px;
            }
        }
        
        @media (max-width: 1200px) {
            .premium-banner-swiper-wrap {
                max-width: 100vw;
            }
            .premium-banner {
                height: 240px;
            }
            .premium-title {
                font-size: 22px;
            }
            .premium-pay, .premium-benefit {
                font-size: 16px;
            }
        }
        
        @media (max-width: 900px) {
            .premium-banner {
                flex-direction: column;
                height: auto;
            }
            .premium-img-wrap, .premium-info {
                width: 100%;
                height: 180px;
            }
            .premium-info {
                height: auto;
                padding: 20px 12px;
                align-items: center;
                text-align: center;
            }
        }
        
        .premium-banner-swiper .swiper-slide {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
<div class="work-board-container" layout:fragment="content">
    <!-- 상단 검색/필터 바 -->
    <!-- <div class="search-filter-bar">
        <input th:value="${kw}" type="text" class="search-input" placeholder="현장명, 업종, 주소 등 검색">
        <button class="search-btn">검색</button>
    </div> -->

    <!-- 프리미엄(슬라이드형) 배너 -->
    <div class="board-title">프리미엄</div>
    <div class="premium-banner-swiper-wrap">
      <div class="premium-banner-swiper swiper">
        <div class="swiper-wrapper">
          <a class="premium-banner swiper-slide" th:each="offer : ${premiumOffers}" th:href="@{/offer/detail/{id}(id=${offer.id})}">
            <div class="premium-img-wrap">
              <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/premium_default.jpg'}" th:alt="${offer.workPlace}" class="premium-img">
            </div>
            <div class="premium-info">
              <div class="premium-category" th:text="'[' + ${offer.type} + ']'">[업종]</div>
              <div class="premium-title" th:text="${offer.workPlace}">현장명</div>
              <div class="premium-pay" th:text="'급료: ' + ${offer.pay}">급료</div>
              <div class="premium-benefit" th:text="'복리후생: ' + ${offer.afterWork}">복리후생</div>
            </div>
          </a>
          <a class="premium-banner swiper-slide" th:if="${#lists.isEmpty(premiumOffers)}" href="#">
            <div class="premium-img-wrap">
              <img src="/images/premium1.jpg" alt="프리미엄 현장1" class="premium-img">
            </div>
            <div class="premium-info">
              <div class="premium-category">[아파트]</div>
              <div class="premium-title">파격적 조건변경! 계약금 0원!</div>
              <div class="premium-pay">급료: 2,000만원</div>
              <div class="premium-benefit">복리후생: 숙소제공, 식사제공, 인센티브</div>
            </div>
          </a>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- VIP 카드형(10개) -->
    <div class="board-title">VIP</div>
    <div class="vip-card-list">
        <div class="vip-card" th:each="offer : ${vipOffers}">
            <a th:href="@{/offer/detail/{id}(id=${offer.id})}" style="text-decoration: none; color: inherit;">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/vip_default.jpg'}" alt="VIP 현장" class="vip-img">
                <div class="vip-info">
                    <div class="vip-category" th:text="${offer.type}"></div>
                    <div class="vip-title" th:text="${offer.workPlace}"></div>
                    <div class="vip-pay" th:text="'급료: ' + ${offer.pay}"></div>
                    <div class="vip-benefit" th:text="'복리후생: ' + ${offer.afterWork}"></div>
                </div>
            </a>
        </div>
    </div>

    <!-- 익스퍼트 카드형(무제한) -->
    <div class="board-title">익스퍼트</div>
    <div class="expert-card-list">
        <div class="expert-card" th:each="offer : ${expertOffers}">
            <a th:href="@{/offer/detail/{id}(id=${offer.id})}" style="text-decoration: none; color: inherit;">
                <img th:src="${offer.imageUrl != null ? offer.imageUrl : '/images/expert_default.jpg'}" alt="익스퍼트 현장" class="expert-img">
                <div class="expert-info">
                    <div class="expert-category" th:text="${offer.type}"></div>
                    <div class="expert-title" th:text="${offer.workPlace}"></div>
                    <div class="expert-pay" th:text="'급료: ' + ${offer.pay}"></div>
                    <div class="expert-benefit" th:text="'복리후생: ' + ${offer.afterWork}"></div>
                </div>
            </a>
        </div>
    </div>

    <div class="work-board-header">
        <div class="board-title">무료 구인</div>
        <a class="btn board-button" th:href="@{/work/create}">+ 구인 등록</a>
    </div>
    <div class="work-board-table-wrapper">
        <table class="work-board-table">
            <thead>
                <tr>
                    <th>현장명</th>
                    <th>업무내용</th>
                    <th>응시요건</th>
                    <th>소재지</th>
                    <th>작성자</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="working : ${paging.content}">
                    <td th:text="${#strings.abbreviate(working.siteName, 10)}"></td>
                    <td>
                        <a th:href="@{|/work/detail/${working.id}|}"
                           th:text="${#strings.abbreviate(working.jobContent, 10)}"
                           class="board-link"></a>
                    </td>
                    <td th:text="${#strings.abbreviate(working.jobWork, 10)}"></td>
                    <td th:text="${#strings.abbreviate(working.location, 10)}"></td>
                    <td th:text="${working.author != null ? working.author.username : '알 수 없음'}"></td>
                    <td th:text="${#temporals.format(working.createDate, 'yyyy-MM-dd')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <a th:if="${paging.hasPrevious()}"
           th:href="@{/work/list(page=${paging.number-1}, kw=${kw})}"
           class="pagination-button">
            <span>이전</span>
        </a>
        <span th:text="${paging.number + 1}"></span>
        <a th:if="${paging.hasNext()}"
           th:href="@{/work/list(page=${paging.number+1}, kw=${kw})}"
           class="pagination-button">
            <span>다음</span>
        </a>
    </div>
    
    <form th:action="@{/work/list}" method="get" id="searchForm">
        <input type="hidden" name="page" value="0">
        <div class="input-group">
            <input type="text" name="kw" class="form-control" th:value="${kw}">
            <button class="btn btn-outline-secondary" type="submit">찾기</button>
        </div>
    </form>
</div>
<th:block layout:fragment="script">
<!-- Swiper JS CDN 및 초기화 -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script th:inline="javascript">
window.onload = function() {
  var swiperEl = document.querySelector('.premium-banner-swiper');
  var slideCount = swiperEl ? swiperEl.querySelectorAll('.swiper-slide').length : 0;
  var enableLoop = slideCount > 1;
  var enableAutoplay = slideCount > 1;
  new Swiper('.premium-banner-swiper', {
    slidesPerView: 1,
    spaceBetween: 0,
    loop: enableLoop,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    autoplay: enableAutoplay ? {
      delay: 5000,
      disableOnInteraction: false,
      pauseOnMouseEnter: true
    } : false,
    watchSlidesProgress: true,
    observer: true,
    observeParents: true
  });
};
</script>
</th:block>
</body>
</html>
