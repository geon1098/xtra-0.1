<!-- job_form.html -->
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구직 등록/수정</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .job-form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }
        .form-header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e3f0ff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            background: white;
            cursor: pointer;
        }
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e3f0ff;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 1em;
            font-weight: 500;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-back {
            background: #28a745;
            color: white;
        }
        .required {
            color: #dc3545;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="job-form-container" layout:fragment="content">
    <div class="form-header">
        <h1 th:text="${jobingForm.id == null ? '구직 등록' : '구직 수정'}">구직 등록/수정</h1>
    </div>
    
    <form th:action="@{${action}}" th:object="${jobingForm}" method="post">
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">이름 <span class="required">*</span></label>
                <input type="text" class="form-input" th:field="*{name}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">성별</label>
                <select class="form-select" th:field="*{gender}">
                    <option value="">성별 선택</option>
                    <option value="남성">남성</option>
                    <option value="여성">여성</option>
                    <option value="무관">무관</option>
                </select>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">나이 <span class="required">*</span></label>
                <input type="text" class="form-input" th:field="*{age}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">연락처 <span class="required">*</span></label>
                <input type="tel" class="form-input" th:field="*{phone}" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">이메일 <span class="required">*</span></label>
                <input type="email" class="form-input" th:field="*{email}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">주소</label>
                <input type="text" class="form-input" th:field="*{address}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">희망업무</label>
                <input type="text" class="form-input" th:field="*{requestWork}">
            </div>
            
            <div class="form-group">
                <label class="form-label">희망 지역</label>
                <input type="text" class="form-input" th:field="*{hopArea}">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">업무 가능일</label>
                <input type="text" class="form-input" th:field="*{startDate}">
            </div>
            
            <div class="form-group">
                <label class="form-label">자격증</label>
                <input type="text" class="form-input" th:field="*{license}">
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">경력</label>
            <textarea class="form-textarea" th:field="*{career}" placeholder="경력을 입력해주세요."></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label class="form-label">인맥</label>
                <input type="text" class="form-input" th:field="*{networking}">
            </div>
            
            <div class="form-group">
                <label class="form-label">기타</label>
                <input type="text" class="form-input" th:field="*{etc}">
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">자기소개</label>
            <textarea class="form-textarea" th:field="*{introduction}" placeholder="자유롭게 작성해 주세요."></textarea>
        </div>
        
        <div class="form-actions">
            <a href="/job/list" class="btn btn-back">목록으로</a>
            <button type="submit" class="btn btn-primary" th:text="${jobingForm.id == null ? '등록' : '수정'}">등록</button>
        </div>
    </form>
</div>
</body>
</html>
