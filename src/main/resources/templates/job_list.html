<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구직 게시판</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .work-board-container {
            max-width: 950px;
            margin: 40px auto;
            padding: 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }
        .work-board-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        .work-board-table-wrapper {
            overflow-x: auto;
        }
        .work-board-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-bottom: 18px;
        }
        .work-board-table th, .work-board-table td {
            border: 1px solid #e3f0ff;
            padding: 10px 8px;
            text-align: center;
        }
        .work-board-table th {
            background: #f2f8ff;
            color: #007bff;
            font-weight: 600;
        }
        .work-board-table td {
            color: #333;
        }
        .board-link {
            color: #007bff;
            text-decoration: underline;
        }
        .board-link:hover {
            color: #0056b3;
        }
        .board-button {
            min-width: 110px;
        }
        .pagination {
            text-align: center;
            margin-top: 18px;
        }
        .pagination-button {
            background: #e3f0ff;
            color: #007bff;
            border: none;
            border-radius: 6px;
            padding: 6px 18px;
            margin: 0 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .pagination-button:disabled {
            background: #f2f2f2;
            color: #aaa;
            cursor: not-allowed;
        }
        @media (max-width: 700px) {
            .work-board-container { padding: 10px; }
            .work-board-header { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
<div class="work-board-container" layout:fragment="content">
    <div class="work-board-header">
        <div class="board-title">구직 게시글 목록</div>
        <a class="btn board-button" th:href="@{/job/create}" sec:authorize="isAuthenticated()">+ 구직 등록</a>
    </div>
    <div class="work-board-table-wrapper">
        <table class="work-board-table">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>자기 소개</th>
                    <th>근무 가능일</th>
                    <th>희망 업무</th>
                    <th>희망 지역</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jobing : ${paging.content}">
                    <td th:text="${jobing.name}"></td>
                    <td>
                        <a th:href="@{|/job/detail/${jobing.id}|}" 
                           th:text="${jobing.introduction}" 
                           class="board-link"></a>
                    </td>
                    <td th:text="${jobing.startDate}"></td>
                    <td th:text="${jobing.requestWork}"></td>
                    <td th:text="${jobing.hopArea}"></td>
                    <td th:text="${#temporals.format(jobing.createDate, 'yyyy-MM-dd')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <button class="pagination-button"
                th:if="${paging.hasPrevious()}"
                th:onclick="|location.href='@{/job/list(page=${paging.number - 1})}'|">
            ← 이전
        </button>
        <span th:text="${paging.number + 1}"></span>
        <button class="pagination-button"
                th:if="${paging.hasNext()}"
                th:onclick="|location.href='@{/job/list(page=${paging.number + 1})}'|">
            다음 →
        </button>
    </div>
</div>
</body>
</html>
