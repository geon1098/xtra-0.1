<!-- job_detail.html -->
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구직 상세</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .job-detail-container {
            width: 1000px;
            max-width: 1000px;
            min-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 40px 48px 32px 48px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .board-title {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 24px;
        }
        .info-row {
            display: flex;
            gap: 32px;
            margin-bottom: 12px;
        }
        .info-label {
            font-weight: 600;
            color: #764ba2;
            min-width: 90px;
        }
        .info-value {
            color: #333;
        }
        .info-block {
            margin-bottom: 10px;
        }
        .intro-block, .etc-block {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 18px 20px;
            margin-bottom: 10px;
        }
        .btn {
            min-width: 100px;
            border-radius: 12px;
            font-weight: 600;
            padding: 10px 24px;
            margin-right: 8px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: #fff;
            border: none;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #667eea;
            border: none;
        }
    </style>
</head>
<body>
<div class="job-detail-container" layout:fragment="content">
    <div class="board-title">구직 상세</div>
    <div class="info-block">
        <div class="info-row"><span class="info-label">이름</span><span class="info-value" th:text="${jobing.name}"></span></div>
        <div class="info-row"><span class="info-label">성별</span><span class="info-value" th:text="${jobing.gender}"></span></div>
        <div class="info-row"><span class="info-label">나이</span><span class="info-value" th:text="${jobing.age}"></span></div>
        <div class="info-row"><span class="info-label">연락처</span><span class="info-value" th:text="${jobing.phone}"></span></div>
        <div class="info-row"><span class="info-label">E-mail</span><span class="info-value" th:text="${jobing.email}"></span></div>
        <div class="info-row"><span class="info-label">주소</span><span class="info-value" th:text="${jobing.address}"></span></div>
        <div class="info-row"><span class="info-label">등록일</span><span class="info-value" th:text="${#temporals.format(jobing.createDate, 'yyyy-MM-dd HH:mm')}"></span></div>
    </div>
    <div class="info-block">
        <div class="info-row"><span class="info-label">희망 업무</span><span class="info-value" th:text="${jobing.requestWork}"></span></div>
        <div class="info-row"><span class="info-label">희망 지역</span><span class="info-value" th:text="${jobing.hopArea}"></span></div>
        <div class="info-row"><span class="info-label">시작 가능일</span><span class="info-value" th:text="${jobing.startDate}"></span></div>
    </div>
    <div class="info-block">
        <div class="info-row"><span class="info-label">경력</span><span class="info-value" th:text="${jobing.career}"></span></div>
        <div class="info-row"><span class="info-label">자격증</span><span class="info-value" th:text="${jobing.license}"></span></div>
        <div class="info-row"><span class="info-label">인맥</span><span class="info-value" th:text="${jobing.networking}"></span></div>
    </div>
    <div class="intro-block">
        <div class="info-label">자기소개</div>
        <div class="info-value" th:text="${jobing.introduction}"></div>
    </div>
    <div class="etc-block">
        <div class="info-label">기타</div>
        <div class="info-value" th:text="${jobing.etc}"></div>
    </div>
    <div style="margin-top:24px;">
        <a th:href="@{/job/list}" class="btn btn-primary">목록으로</a>
        <span sec:authorize="isAuthenticated()" th:if="${#authentication.principal.username == jobing.author?.username}">
            <a th:href="@{'/job/edit/' + ${jobing.id}}" class="btn btn-secondary">수정</a>
            <form th:action="@{'/job/delete/' + ${jobing.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-secondary">삭제</button>
            </form>
        </span>
    </div>
</div>
</body>
</html>
