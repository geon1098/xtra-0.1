<!-- job_detail.html -->
<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>구직 상세</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .job-detail-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .detail_info, .detail_info_intro, .detail_info_etc {
            margin-bottom: 18px;
        }
        .detail_info table, .detail_info_intro table, .detail_info_etc table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        .detail_info th, .detail_info td, .detail_info_intro th, .detail_info_intro td, .detail_info_etc th, .detail_info_etc td {
            border: 1px solid #e3f0ff;
            padding: 10px 8px;
            text-align: left;
        }
        .detail_info th, .detail_info_intro th, .detail_info_etc th {
            background: #f2f8ff;
            color: #007bff;
            font-weight: 600;
            width: 120px;
        }
        .detail_info td, .detail_info_intro td, .detail_info_etc td {
            color: #333;
        }
        .board-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 18px;
        }
        .btn {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div class="job-detail-container" layout:fragment="content">
    <div class="board-title">구직 상세</div>
    <!-- 기본 정보 -->
    <div class="detail_info">
        <table>
            <tbody>
                <tr>
                    <th>이름</th>
                    <td th:text="${jobing.name}"></td>
                    <th>성별</th>
                    <td th:text="${jobing.gender}"></td>
                </tr>
                <tr>
                    <th>나이</th>
                    <td th:text="${jobing.age}"></td>
                    <th>연락처</th>
                    <td th:text="${jobing.phone}"></td>
                </tr>
                <tr>
                    <th>E-mail</th>
                    <td colspan="3" th:text="${jobing.email}"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td colspan="3" th:text="${jobing.address}"></td>
                </tr>
                <tr>
                    <th>등록일</th>
                    <td colspan="3" th:text="${#temporals.format(jobing.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 희망 근무 조건 -->
    <div class="detail_info">
        <table>
            <tbody>
                <tr>
                    <th>희망 업무</th>
                    <td th:text="${jobing.requestWork}"></td>
                    <th>희망 지역</th>
                    <td th:text="${jobing.hopArea}"></td>
                </tr>
                <tr>
                    <th>시작 가능일</th>
                    <td colspan="3" th:text="${jobing.startDate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 경력 사항 -->
    <div class="detail_info">
        <table>
            <tbody>
                <tr>
                    <th>경력</th>
                    <td th:text="${jobing.career}"></td>
                    <th>자격증</th>
                    <td th:text="${jobing.license}"></td>
                </tr>
                <tr>
                    <th>인맥</th>
                    <td colspan="3" th:text="${jobing.networking}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 자기소개 -->
    <div class="detail_info_intro">
        <table>
            <tbody>
                <tr>
                    <th>자기소개</th>
                </tr>
                <tr>
                    <td class="intro" th:text="${jobing.introduction}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 기타 -->
    <div class="detail_info_etc">
        <table>
            <tbody>
                <tr>
                    <th>기타</th>
                </tr>
                <tr>
                    <td class="etc" th:text="${jobing.etc}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="margin-top:24px;">
        <a th:href="@{/job/list}" class="btn btn-primary">목록으로</a>
        <span sec:authorize="isAuthenticated()" th:if="${#authentication.principal.username == jobing.author?.username}">
            <a th:href="@{'/job/edit/' + ${jobing.id}}" class="btn btn-secondary">수정</a>
            <form th:action="@{'/job/delete/' + ${jobing.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-secondary">삭제</button>
            </form>
        </span>
    </div>
</div>
</body>
</html>
