<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>매물 수정</title>
    <link rel="stylesheet" href="/style/style.css">
    <style>
        .property-form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 32px 24px 24px 24px;
        }
        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-size: 1em;
        }
        .form-control, textarea {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #b5d3f7;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 18px;
            background: #fafbfc;
        }
        textarea { resize: vertical; }
        .img-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .img-preview img {
            width: 70px; height: 70px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #e3f0ff;
        }
        .btn {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div class="property-form-container" layout:fragment="content">
    <div class="board-title">매물 수정</div>
    <form th:action="@{'/property/edit/' + ${property.id}}" method="post" enctype="multipart/form-data">
        <label class="form-label">제목</label>
        <input type="text" name="title" class="form-control" th:value="${property.title}" required>
        <label class="form-label">설명</label>
        <textarea name="description" class="form-control" rows="5" th:text="${property.description}" required></textarea>
        <label class="form-label">전화번호</label>
        <input type="text" name="phone" class="form-control" th:value="${property.phone}" required>
        <label class="form-label">이미지 업로드 (추가)</label>
        <input type="file" name="images" class="form-control" multiple accept="image/*">
        <div class="img-preview">
            <img th:each="img : ${property.imageUrls}" th:src="${img}" alt="기존 이미지">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <a th:href="@{/property}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
